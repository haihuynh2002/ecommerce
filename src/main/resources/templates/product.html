<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/admin :: head}"></head>

<body>
  <header th:replace="~{common/admin :: header}"></header>
  <div id="layoutSidenav">
    <div th:replace="~{common/admin :: sidebar}"></div>
    <div class="container-fluid">
      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800">Product Tables</h1>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary col-6">Product Data</h6>
            <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal">Add</a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="productsTable" width="100%" cellspacing="0">
              <thead>
                <tr class="text-center">
                  <th>Id</th>
                  <th>Product name</th>
                  <th>Brand name</th>
                  <th>In stock</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tfoot>
                <tr class="text-center">
                  <th>Id</th>
                  <th>Product name</th>
                  <th>Brand name</th>
                  <th>In stock</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </tfoot>
              <tbody class="text-center">
                <!-- Các dòng dữ liệu sẽ được điền ở đây bằng JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit/Add Product -->
  <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Form</h5>
          <button type="button" class="close btn btn-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="productForm">
          <div class="modal-body">
            <input type="hidden" id="productId" />
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" id="name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="brandName">Brand Name</label>
              <input type="text" id="brandName" class="form-control" />
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" class="form-control" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="imgUrl">Image URL</label>
              <input type="text" id="imgUrl" class="form-control" />
            </div>
            <div class="btn-group mt-2" id="isInStock" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="isInStockCB" checked>
              <label class="btn btn-outline-success" for="isInStockCB">In Stock</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer th:replace="~{common/admin :: footer}"></footer>

    <script>
      $(document).ready(function () {
        // Initialize DataTable
        let table = $("#productsTable").DataTable({
          ajax: {
            url: "/api/product",
            dataSrc: "",
          },
          columns: [
            { data: "id" },
            { data: "name" },
            { data: "brandName" },
            { data: "price" },
            {
              data: null,
              render: function (data, type, row) {
                return `<button onclick="editBook(${row.id})" class="btn btn-primary">Edit</button>
                                    <button onclick="deleteBook(${row.id})" class="btn btn-danger">Delete</button>`;
              },
            },
          ],
        });

        // Add product
        $("#addBookBtn").on("click", function () {
          $("#productForm")[0].reset();
          $("#productId").val("");
          $("#productModal").modal("show");
        });

        // Save product (create or update)
        $("#productForm").on("submit", function (e) {
          e.preventDefault();
          let productId = $("#productId").val();
          let method = productId ? "PUT" : "POST";
          let url = productId ? `/api/product/${productId}` : "/api/product";

          $.ajax({
            url: url,
            method: method,
            contentType: "application/json",
            data: JSON.stringify({
              name: $("#name").val(),
              brandName: $("#brandName").val(),
              price: $("#price").val(),
            }),
            success: function () {
              $("#productModal").modal("hide");
              table.ajax.reload();
            },
          });
        });
      });

      // Edit product
      function editBook(id) {
        $.get(`/api/product/${id}`, function (data) {
          $("#productId").val(data.id);
          $("#name").val(data.name);
          $("#brandName").val(data.brandName);
          $("#price").val(data.price);
          $("#productModal").modal("show");
        });
      }

      // Delete product
      function deleteBook(id) {
        if (confirm("Are you sure you want to delete this product?")) {
          $.ajax({
            url: `/api/product/${id}`,
            method: "DELETE",
            success: function () {
              $("#productsTable").DataTable().ajax.reload();
            },
          });
        }
      }
    </script>
  </body>
</html>
