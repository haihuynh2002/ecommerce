<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/admin :: head}"></head>
<body>
  <header th:replace="~{common/admin :: header}"></header>
  <div id="layoutSidenav">
    <div th:replace="~{common/admin :: sidebar}"></div>
    <div class="container-fluid p-4">
      <div class="card mb-4 border-0">
        <div class="card-header">
          <div class="d-sm-flex align-items-center justify-content-between">
            <h3 class="h3">
              Dashboard
            </h3>
          </div>
        </div>
        <div class=" p-3">
          <div class="row dash-top">
            <div class="dash-card dc-theme-1">
              <div>
                <h1>Earning <span class="fw-semibold fs-5">(Monthly)</span></h1>
                <p id="earning-monthly">$ 1,000</p>
              </div>
              <i class="fa-solid fa-calendar-days fa-2x"></i>
            </div>
            <div class="dash-card dc-theme-2">
              <div>
                <h1>Earning <span class="fw-semibold fs-5">(Annual)</span></h1>
                <p id="earning-annual">$ 10,000</p>
              </div>
              <i class="fa-solid fa-dollar-sign fa-2x"></i>
            </div>
            <div class="dash-card dc-theme-3">
              <div>
                <h1>Instock</h1>
                <p id="instock">10</p>
              </div>
              <i class="fa-solid fa-warehouse fa-2x"></i>
            </div>
          </div>
          <div class="dash-body mt-3">
            <div>
              <div class="area-chart shadow rounded py-2 px-3">
                <div class="area-chart-header fs-4 fw-semibold mb-3">
                  <i class="fa-solid fa-chart-line"></i> Earning 
                </div>
                <canvas id="areaChart"></canvas>
              </div>
            </div>
            <div>
              <div class="donut-chart shadow rounded py-2 px-3 h-100">
                <div class="donut-chart-header fs-4 fw-semibold mb-3">
                  <i class="fa-solid fa-chart-pie"></i> Ordered Rate 
                </div>
                <canvas id="donutChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <footer th:replace="~{common/admin :: footer}"></footer>
</body>

</html>
