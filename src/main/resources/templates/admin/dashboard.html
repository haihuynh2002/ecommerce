<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/admin :: head}"></head>

<body>
  <header th:replace="~{common/admin :: header}"></header>
  <div id="layoutSidenav">
    <div th:replace="~{common/admin :: sidebar}"></div>
    <div class="container-fluid p-4">
      <div class="card mb-4 shadow border-0">
        <div class="card-header">
          <div class="d-sm-flex align-items-center justify-content-between">
            <h3 class="h3">
              <i class="fa-solid fa-gauge"></i>
              Dashboard
            </h3>
          </div>
        </div>
        <div class=" p-3">
          <div class="row dash-top">
            <div class="dash-card" style="border-left: 10px solid #0d6efd;">
              <div>
                <h1>Earning<span class="fw-semibold fs-5">(Monthly)</span></h1>
                <p>$ 1,000</p>
              </div>
              <i class="fa-solid fa-calendar-days"></i>
            </div>
            <div class="dash-card" style="border-left: 10px solid darkgreen;">
              <div>
                <h1>Earning<span class="fw-semibold fs-5">(Annual)</span></h1>
                <p>$ 10,000</p>
              </div>
              <i class="fa-solid fa-dollar-sign"></i>
            </div>
            <div class="dash-card" style="border-left: 10px solid gold;">
              <div>
                <h1>Pending Order</h1>
                <p>10</p>
              </div>
              <i class="fa-solid fa-comments"></i>
            </div>
          </div>
          <div class="row dash-body mt-3">
            <div class="col-md-8">
              <div class="area-chart">
                <canvas id="areaChart"></canvas>
              </div>
            </div>
            <div class="col-md-3">
              <div class="donut-chart">
                <canvas id="donutChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="~{common/admin :: footer}"></footer>
</body>

</html>
