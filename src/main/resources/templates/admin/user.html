<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/admin :: head}"></head>

<body>
  <header th:replace="~{common/admin :: header}"></header>
  <div id="layoutSidenav">
    <div th:replace="~{common/admin :: sidebar}"></div>
    <div class="container-fluid p-4">
      <!-- Page Heading -->
      <div class="card shadow mb-4 border-0">
        <div class="card-header py-3">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="m-0 font-weight-bold text-primary col-6">User Data</h4>
            <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#UserModal">Add</a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="UsersTable" width="100%" cellspacing="0">
              <thead>
                <tr class="text-center">
                  <th>Id</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Birth</th>
                  <th>Gender</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Role</th>
                  <th>Image</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tfoot>
                <tr class="text-center">
                  <th>Id</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Birth</th>
                  <th>Gender</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Role</th>
                  <th>Image</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </tfoot>
              <tbody class="text-center">
                <!-- Các dòng dữ liệu sẽ được điền ở đây bằng JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add User -->
  <div class="modal fade" id="UserModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="UserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="UserModalLabel">User Form</h5>
          <button type="button" class="close btn btn-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="UserForm">
          <div class="modal-body">
            <input type="hidden" id="userId" />
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="email" id="username" class="form-control" />
            </div>
            <div class="form-group">
              <input type="text" id="password" class="form-control" value="123" hidden />
            </div>

            <div class="form-group">
              <label for="birthday">Birth</label>
              <input type="date" id="birthday" class="form-control" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input id="gender" class="form-control"></input>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" class="form-control" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" />
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select class="form-select" id="role" aria-label="Default select example">
                <option value="USER" selected>USER</option>
                <option value="ADMIN">ADMIN</option>
              </select>
            </div>
            <div class="form-group" id="img-group">
              <label for="imgUrl">File</label>
              <input type="File" id="imgUrl" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save User</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer th:replace="~{common/admin :: footer}"></footer>

  <script>
    function formatDate(isoString) {
      let date = new Date(isoString);

      let year = date.getFullYear();
      let month = String(date.getMonth() + 1).padStart(2, '0');
      let day = String(date.getDate()).padStart(2, '0');

      let formattedDate = `${day}-${month}-${year}`;

      return formattedDate;
    }
    function resetUserForm() {
      $("#userId").val('');
      $("#firstName").val('');
      $("#lastName").val('');
      $("#username").val('');
      $("#password").val('123');
      $("#birthday").val('');
      $("#gender").val('');
      $("#phone").val('');
      $("#address").val('');
      $("#img-group").show();
    }
    $(document).ready(function () {
      // Close modal
      $(".close").on("click", function () {
        $("#UserModal").modal("hide");
        resetUserForm();
      });
      // Initialize DataTable
      let table = $("#UsersTable").DataTable({
      ajax: {
        url: "/api/user",
        dataSrc: "",
      },
      columns: [
        { 
          data: "id", 
          render: function (data) {
            return data || "-";
          } 
        },
        { 
          data: "firstName", 
          render: function (data) {
            return data || "-";
          } 
        },
        { 
          data: "lastName", 
          render: function (data) {
            return data || "-";
          } 
        },
        { 
          data: "username",
          render: function (data) {
            return data || "-";
          }
        },
        {
          data: "birthday",
          render: function (data) {
            return data ? formatDate(data) : "-";
          }
        },
        { 
          data: "gender", 
          render: function (data) {
            return data || "-";
          } 
        },
        { 
          data: "phone", 
          render: function (data) {
            return data || "-";
          } 
        },
        { 
          data: "address", 
          render: function (data) {
            return data || "-";
          } 
        },
        { 
          data: "role", 
          render: function (data) {
            return data || "-";
          } 
        },
        {
          data: "imgUrl",
          render: function (data) {
            return data ? `<img src="${data}" alt="Not found" class="h-25 w-50 rounded" />` 
              :  `<img src="/images/user/default-profile.png" alt="Not found" class="h-25 w-50 rounded" />`; 
          }
        },
        {
          data: "id",
          render: function (data) {
            return data 
              ? `<button onclick="editUser(${data})" class="btn btn-primary">Edit</button>` 
              : "-";
          }
        },
        {
          data: "id",
          render: function (data) {
            return data 
              ? `<button onclick="deleteUser(${data})" class="btn btn-danger">Delete</button>` 
              : "-";
          }
        }
      ],
      drawCallback: function(settings) {
      $(".table td").each(function() {
          if (this.scrollWidth > this.offsetWidth) {
              $(this).attr('title', $(this).text().trim());
              $(this).attr('data-bs-toggle', 'tooltip');
              $(this).attr('data-bs-placement', 'top');
          }
      });
      var tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      var tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    }
      });

      // Save or Update User (Create/Update)
      $("#UserForm").on("submit", function (e) {
        e.preventDefault();
        let userId = $("#userId").val();
        let method = userId ? "PUT" : "POST";
        let url = userId ? `/api/user/${userId}` : "/api/user";
        let roleIp = $("#role option:selected").text();

        let formData = new FormData(document.getElementById("UserForm"));
        let data = {
          firstName: $("#firstName").val(),
          lastName: $("#lastName").val(),
          username: $("#username").val(),
          password: $("#password").val(),
          birthday: $("#birthday").val(),
          gender: $("#gender").val(),
          phone: $("#phone").val(),
          address: $("#address").val(),
          role: roleIp
        };

        formData.append("User", new Blob([JSON.stringify(data)],{ type: "application/json" }));
        formData.append("image", $("#imgUrl").prop('files')[0]);

        $.ajax({
          url: url,
          method: method,
          enctype: 'multipart/form-data',
          processData: false,
          contentType: false,
          data: formData,
          success: function () {
            $("#UserModal").modal("hide");
            resetUserForm();
            table.ajax.reload();
          }
        });
      });
    });
    // Edit User
    function editUser(id) {
      $.get(`/api/user/${id}`, function (data) {
        $("#userId").val(data.id);
        $("#firstName").val(data.firstName);
        $("#lastName").val(data.lastName);
        $("#username").val(data.username);
        $("#password").val(data.password);
        $("#birthday").val(formatDate(data.birthday));
        $("#gender").val(data.gender);
        $("#phone").val(data.phone);
        $("#address").val(data.address);
        $("#role").val(data.role=="USER" ? 0 : 1);
        if(data.imgUrl) $("#img-group").hide();
        $("#UserModal").modal("show");
      });
    }
    // Delete User
    function deleteUser(id) {
      if (confirm("Are you sure you want to delete this User?")) {
        $.ajax({
          url: `/api/user/${id}`,
          method: "DELETE",
          success: function () {
            $("#UsersTable").DataTable().ajax.reload();
          },
        });
      }
    }
  </script>
</body>

</html>
