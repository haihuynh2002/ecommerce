<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common/admin :: head}"></head>
  <body>
    <header th:replace="~{common/admin :: header}"></header>
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form action="/admin/login" method="post">
                                            <div class="form-floating mb-3">
                                              <input
                                                class="form-control"
                                                id="username"
                                                name="username"
                                                type="text"
                                                placeholder="name@example.com"
                                              />
                                              <label for="username">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                              <input
                                                class="form-control"
                                                id="password"
                                                name="password"
                                                type="password"
                                                placeholder="Password"
                                              />
                                              <label for="password">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                              <input
                                                class="form-check-input"
                                                id="inputRememberPassword"
                                                type="checkbox"
                                                value=""
                                              />
                                              <label
                                                class="form-check-label"
                                                for="inputRememberPassword"
                                                >Remember Password</label
                                              >
                                            </div>
                                            <div
                                              class="d-flex align-items-center justify-content-between mt-4 mb-0"
                                            >
                                              <a class="small" href="password.xhtml"
                                                >Forgot Password?</a
                                              >
                                              <input type="submit" class="btn btn-primary" value="Login" />
                                            </div>
                                          </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.xhtml">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <footer th:replace="~{common/admin :: footer}"></footer>
    </body>
</html>
