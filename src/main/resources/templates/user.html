<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/admin :: head}"></head>

<body>
  <header th:replace="~{common/admin :: header}"></header>
  <div id="layoutSidenav">
    <div th:replace="~{common/admin :: sidebar}"></div>
    <div class="container-fluid">
      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800">User Tables</h1>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary col-6">User Data</h6>
            <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#UserModal">Add</a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="UsersTable" width="100%" cellspacing="0">
              <thead>
                <tr class="text-center">
                  <th>Id</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Birthday</th>
                  <th>Gender</th>
                  <th>Phone</th>
                  <th>Enable</th>
                  <th>Role</th>
                  <th>Image</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tfoot>
                <tr class="text-center">
                  <th>Id</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Birthday</th>
                  <th>Gender</th>
                  <th>Phone</th>
                  <th>Enable</th>
                  <th>Role</th>
                  <th>Image</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </tfoot>
              <tbody class="text-center">
                <!-- Các dòng dữ liệu sẽ được điền ở đây bằng JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add User -->
  <div class="modal fade" id="UserModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="UserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="UserModalLabel">User Form</h5>
          <button type="button" class="close btn btn-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="UserForm">
          <div class="modal-body">
            <input type="hidden" id="userId" />
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="email" id="username" class="form-control" />
            </div>
            <div class="form-group">
              <input type="text" id="password" class="form-control" value="123" hidden />
            </div>

            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input type="date" id="birthday" class="form-control" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input id="gender" class="form-control"></input>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" class="form-control" />
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select class="form-select" id="role" aria-label="Default select example">
                <option value="0" selected>USER</option>
                <option value="1">ADMIN</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input type="text" id="imageUrl" class="form-control" />
            </div>
            <div class="btn-group mt-2" id="enable" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="enableCB" checked>
              <label class="btn btn-outline-secondary" for="enableCB">Enable</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save User</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer th:replace="~{common/admin :: footer}"></footer>

  <script>
    function formatDate(isoString) {
      let date = new Date(isoString);

      let year = date.getFullYear();
      let month = String(date.getMonth() + 1).padStart(2, '0');
      let day = String(date.getDate()).padStart(2, '0');

      let formattedDate = `${day}-${month}-${year}`;

      return formattedDate;
    }
    function resetUserForm() {
      $("#userId").val('');
      $("#firstName").val('');
      $("#lastName").val('');
      $("#username").val('');
      $("#password").val('123');
      $("#birthday").val('');
      $("#gender").val('');
      $("#phone").val('');
      $("#imageUrl").val('');
      $("#enableCB").prop("checked", true); 
    }
    $(document).ready(function () {
      // Close modal
      $(".close").on("click", function () {
        $("#UserModal").modal("hide");
        resetUserForm();
      });
      // Initialize DataTable
      let table = $("#UsersTable").DataTable({
        ajax: {
          url: "/api/user",
          dataSrc: "",
        },
        columns: [
          { data: "id" },
          { data: "firstName" },
          { data: "lastName" },
          { data: "username",
            render: function(data){
              return `<span style="display: inline-block; max-width: 150px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">${data}</span>`;
            }
           },
          {
            data: "birthday",
            render: function (data) {
              return formatDate(data);
            }
          },
          { data: "gender" },
          { data: "phone" },
          {
            data: "enabled",
            render: function (data) {
              return data ? `<span class="badge rounded-pill bg-success">Enable</span>` : `<span class="badge rounded-pill bg-secondary">Disable</span>`;
            }
          },
          { data: "role" },
          {
            data: "imageUrl",
            render: function (data) {
              return `<img src="${data}" alt="Not found" class="h-25 w-50 rounded" />`;
            }
          },
          {
            data: "id",
            render: function (data) {
              return `<button onclick="editUser(${data})" class="btn btn-primary">Edit</button>`;
            }
          },
          {
            data: "id",
            render: function (data) {
              return `<button onclick="deleteUser(${data})" class="btn btn-danger">Delete</button>`;
            },
          }
        ],
      });
      // Save or Update User (Create/Update)
      $("#UserForm").on("submit", function (e) {
        e.preventDefault();
        let userId = $("#userId").val();
        let method = userId ? "PUT" : "POST";
        let url = userId ? `/api/user/${userId}` : "/api/user";
        let roleIp = $("#role option:selected").text();
        $.ajax({
          url: url,
          method: method,
          contentType: "application/json",
          data: JSON.stringify({
            firstName: $("#firstName").val(),
            lastName: $("#lastName").val(),
            username: $("#username").val(),
            password: $("#password").val(),
            birthday: $("#birthday").val(),
            gender: $("#gender").val(),
            phone: $("#phone").val(),
            role: roleIp,
            enabled: $("#enableCB").is(":checked"),
            imageUrl: $("#imageUrl").val()
          }),
          success: function () {
            $("#UserModal").modal("hide");
            resetUserForm();
            table.ajax.reload();
          }
        });
      });
    });
    // Edit User
    function editUser(id) {
      $.get(`/api/user/${id}`, function (data) {
        $("#userId").val(data.id);
        $("#firstName").val(data.firstName);
        $("#lastName").val(data.lastName);
        $("#username").val(data.username);
        $("#password").val(data.password);
        $("#birthday").val(formatDate(data.birthday));
        $("#gender").val(data.gender);
        $("#phone").val(data.phone);
        $("#role").val(data.role=="USER" ? 0 : 1);
        $("#imageUrl").val(data.imageUrl);
        $("#enableCB").prop("checked", data.enabled); 
        $("#UserModal").modal("show");
      });
    }
    // Delete User
    function deleteUser(id) {
      if (confirm("Are you sure you want to delete this User?")) {
        $.ajax({
          url: `/api/user/${id}`,
          method: "DELETE",
          success: function () {
            $("#UsersTable").DataTable().ajax.reload();
          },
        });
      }
    }
  </script>
</body>

</html>
